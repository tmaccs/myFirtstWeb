{% extends 'base.html' %}
{% block title %}遇到的问题{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
        {#    富文本编辑器#}
    <script src="{{ url_for('static',filename='ckeditor/ckeditor.js') }}"></script>
{% endblock %}

{% block main %}
    <h3 class="loginTitle">遇到的问题</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="标题" name="title">
            </div>
            <div class="form-group">
                {# 少了class='form-control',文本框就变成宽度只有一小半 #}
                <textarea name="content" rows="100" placeholder="内容" class="form-control"></textarea>
                <script>CKEDITOR.replace('content');</script>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
