{% extends 'base.html' %}
{% block title %}搜索{% endblock %}
{% block main %}
    <h3 class="loginTitle">在此搜索 {{ q }} ？<a href="{{ url_for('index') }}">好</a>。</h3>
<h4 class="loginTitle">用不存在的网站搜索 {{ q }} ？<a href="https://www.google.com.hk/search?q={{ q }}">是的</a>~</h4>
<h5 class="loginTitle">不行？那就用很和谐的网站搜索 {{ q }} ？<a href="https://www.baidu.com/s?wd={{ q }}">确定</a>！</h5>
{% endblock %}
